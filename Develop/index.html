<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row">
        <p id="hour9" class="col-1 time-block mt-3">9 AM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour10" class="col-1 time-block mt-3">10 AM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour11" class="col-1 time-block mt-3">11 AM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour12" class="col-1 time-block mt-3">12 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour13" class="col-1 time-block mt-3">1 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour14" class="col-1 time-block mt-3">2 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour15" class="col-1 time-block mt-3">3 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour16" class="col-1 time-block mt-3">4 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row">
        <p id="hour17" class="col-1 time-block mt-3">5 PM</p>
        <textarea  class="description col-10 textarea selected-hour"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
     
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- added jquery-ui -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
