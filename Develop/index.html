<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">9 AM</p>
        </div>
        <textarea id="text-area-9" class="description col-10 textarea selected-hour" data-time="9"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">10 AM</p>
        </div>
        <textarea id="text-area-10" class="description col-10 textarea selected-hour" data-time="10"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">11 AM</p>
        </div>
        <textarea id="text-area-11" class="description col-10 textarea selected-hour" data-time="11"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">12 PM</p>
        </div>
        <textarea id="text-area-12" class="description col-10 textarea selected-hour" data-time="12"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">1 PM</p>
        </div>
        <textarea id="text-area-13" class="description col-10 textarea selected-hour" data-time="13"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">2 PM</p>
        </div>
        <textarea id="text-area-14" class="description col-10 textarea selected-hour" data-time="14"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">3 PM</p>
        </div>
        <textarea id="text-area-15" class="description col-10 textarea selected-hour" data-time="15"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">4 PM</p>
        </div>
        <textarea id="text-area-16" class="description col-10 textarea selected-hour" data-time="16"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row h-25">
        <div class="hour col-1">
          <p class="time-block">5 PM</p>
        </div>
        <textarea id="text-area-17" class="description col-10 textarea selected-hour" data-time="17"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
     
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- added jquery-ui -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
